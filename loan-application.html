<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LoanSphere - Your Personal Loan Application">
    <title>Loan Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/help.html">Help?</a></li>
                <li><button class="btn" id="loginBtn" onclick="window.location.href='login.html'">Login / Signup</button></li>
            </ul>
            <div class="nav-right">
                <span class="logo">Loan<span>Sphere</span></span>
            </div>
        </nav>
    </header>

    <!-- Loan Application Form -->
    <section class="loan-application">
        <h1>Loan Application</h1>
        <p>Fill out the form to apply for a loan.</p>
        <form id="loanApplicationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="amount">Loan Amount (₹):</label>
            <input type="number" id="amount" name="amount" required>

            <label for="loanType">Loan Type:</label>
            <select id="loanType" name="loanType" required>
                <option value="personal">Personal Loan</option>
                <option value="home">Home Loan</option>
                <option value="auto">Auto Loan</option>
            </select>

            <label for="income">Monthly Income (₹):</label>
            <input type="number" id="income" name="income" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit" class="btn">Submit Application</button>
        </form>

        <p>After submitting, your application will be reviewed, and we will get back to you shortly.</p>
    </section>

    
    <footer class="footer">
        <p>&copy; 2025 Loan Application System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
