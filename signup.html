<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - LoanSphere</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <h1 class="logo">Loan<span>Sphere</span></h1>
  </div>

  <!-- Signup Box -->
  <div class="login-box">
    <h2>Create an Account</h2>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create password" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="or">or sign up with</p>

    <!-- Social Signup Buttons -->
    <div class="social-buttons">
      <a href="https://accounts.google.com/o/oauth2/auth" class="social-btn google">
        <i class="fab fa-google"></i> Google
      </a>
      <a href="https://twitter.com/i/oauth2/authorize" class="social-btn twitter">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://www.facebook.com/v18.0/dialog/oauth" class="social-btn facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
    </div>

    <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>

  </div>

</body>
</html>
