<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | LoanSphere</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="help.html">Help?</a></li>
        <li><button class="btn" id="loginBtn" onclick="window.location.href='login.html'">Login / Signup</button></li>
      </ul>
      <div class="nav-right">
        <span class="logo">Loan<span>Sphere</span></span>
      </div>
    </nav>
  </header>

  <section class="contact-form-section">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, please fill out the form below.</p>
    
    <form action="#" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <label for="issue">Select Issue Type:</label>
      <select id="issue" name="issue">
        <option value="general">General Inquiry</option>
        <option value="loan">Loan Application</option>
        <option value="payment">Payment Issues</option>
        <option value="technical">Technical Support</option>
      </select>
      
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Loan Application System. All rights reserved.</p>
  </footer>
</body>
</html>
