  <style>
    .payment-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 20px;
    }
    .payment-method {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;

    .payment-method:hover {
      background-color: #f3f3f3;
    }
    .payment-method img {
      width: 60px;
      height: auto;
    }
  </style>
